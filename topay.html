<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>付款页</title>
		<link rel="stylesheet" type="text/css" href="css/amazeui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/mygoods.css" />
	</head>

	<body>
		<div class="m-t">
			<!-- 商城头部开始 -->
			<div class="header-top">
				<div class="menu am-cf">
					<a href="javascript:;" class="am-fl sprite menu-l" id="menu"></a>
					<h2>红柠檬商城</h2>
					<div class="am-fr" id="editor">
						<a href="javascript:;">编辑</a>
					</div>
				</div>
				<div class="classify classifl-o am-g">
					<a href="index.html">
						<div class="am-u-sm-3">
							<i class="sprite menu-s"></i>
							<p>首页</p>
						</div>
					</a>
					<a href="topic.html">
						<div class="am-u-sm-3">
							<i class="sprite menu-z"></i>
							<p>专题</p>
						</div>
					</a>
					<a href="list.html">
						<div class="am-u-sm-3">
							<i class="sprite menu-f"></i>
							<p>分类</p>
						</div>
					</a>
					<a href="user.html">
						<div class="am-u-sm-3">
							<i class="sprite menu-g"></i>
							<p>个人</p>
						</div>
					</a>
				</div>
			</div>
			<!-- 商城头部结束 -->
			<!-- 付款页面 -->
			<div class="payment">
				<h2>请选着支付方式</h2>
				<div class="payment-t">
					<ul>
						<li>
							<dl class="am-cf">
								<dt class="am-fl"><input type="checkbox" name="" id="" value="" /></dt>
								<dd class="am-fl ">
									<div class="zfb am-fl"></div>
									<div class="z am-fl ">支付宝</div>
								</dd>
							</dl>
						</li>
						<li>
							<dl class="am-cf">
								<dt class="am-fl"><input type="checkbox" name="" id="" value="" /></dt>
								<dd class="am-fl ">
									<div class="wx am-fl"></div>
									<div class="z am-fl ">微信支付</div>
								</dd>
							</dl>
						</li>
					</ul>
				</div>
				<div class="confirm">
					<a href="user.html"><input type="button" name="" id="" value="确定" /></a>
				</div>
			</div>

		</div>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/amazeui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mygoods.js" type="text/javascript" charset="utf-8"></script>
