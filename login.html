<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>登录页</title>
		<link rel="stylesheet" type="text/css" href="css/amazeui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/loginlist.css" />
	</head>

	<body>
		<div class="m-t">
			<!-- 商城头部开始 -->
			<div class="header-top">
				<div class="menu am-cf">
					<a href="javascript:;" class="am-fl sprite menu-l" id="menu"></a>
					<h2>红柠檬商城</h2>
					<div class="am-fr">
						<a href="search.html">
							<i class="sprite menu-r"></i>
						</a>
						<a href="#">
							<i class="sprite menu-rl"></i>
						</a>
					</div>
				</div>
				<div class="classify classifl-o am-g">
					<a href="index.html">
						<div class="am-u-sm-3">
							<i class="sprite menu-s"></i>
							<p>首页</p>
						</div>
					</a>
					<a href="topic.html">
						<div class="am-u-sm-3">
							<i class="sprite menu-z"></i>
							<p>专题</p>
						</div>
					</a>
					<a href="list.html">
						<div class="am-u-sm-3">
							<i class="sprite menu-f"></i>
							<p>分类</p>
						</div>
					</a>
					<a href="user.html">
						<div class="am-u-sm-3">
							<i class="sprite menu-g"></i>
							<p>个人</p>
						</div>
					</a>
				</div>
			</div>
			<!-- 商城头部结束 -->
			<!-- 登录窗口 -->
			<div class="login">
				<div class="login-t">
					<form action="" method="post">
						<div class="account ">
							<input type="text" name="" id="" value="" placeholder="请输入账号" />
						</div>
						<div class="account">
							<input type="password" name="" id="" value="" placeholder="密码" />
						</div>
						<div class="account entry">
							<input type="button" name="" id="" value="登录" placeholder="密码" />
						</div>
						<div class="account register am-cf">
							<div class="register-l am-fl">
								<a href="entry.html">注册账号</a>
							</div>
							<div class="forget am-fr">
								<a href="#">忘记密码</a>
							</div>
						</div>
					</form>
				</div>
				<div class="login-b">
					<div class="am-g">
						<div class="am-u-sm-6 am-u-sm-centered am-g">
							<div class="qq">
								<a href="#">
									<i class="am-icon-qq"></i>
									<span>QQ</span>
								</a>
							</div>
							<div class="weibo">
								<a href="#">
									<i class="am-icon-weibo"></i>
									<span>微博</span>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/amazeui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
