<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>帮助中心</title>
		<link rel="stylesheet" type="text/css" href="css/amazeui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/mygoods.css" />
	</head>

	<body>
		<div class="m-t">
			<!-- 帮助中心 -->
			<div class="help-t">
				<div class="help-t-t">
					<input type="text" name="" id="" value="" placeholder="请输入问题关键词"/>
				</div>
				<div class="help-b">
					<ul class="am-cf">
						<li>
							<a href="#">
								<i class="u-icon-help u-icon-help-questions am-fl"></i>
								<span>常见问题</span>
								<i class="am-icon-angle-right am-fr"></i>
							</a>
						</li>
						<li>
							<a href="#">
								<i class="u-icon-help u-icon-help-deliver am-fl"></i>
								<span>配送与验收</span>
								<i class="am-icon-angle-right am-fr"></i>
							</a>
						</li>
						<li>
							<a href="#">
								<i class="u-icon-help u-icon-help-afterSale  am-fl"></i>
								<span>售后服务</span>
								<i class="am-icon-angle-right am-fr"></i>
							</a>
						</li>
					</ul>
				</div>
				<div class="help-b">
					<ul class="am-cf">
						<li>
							<a href="#">
								<i class="u-icon-help u-icon-help-coupon am-fl"></i>
								<span>优惠券</span>
								<i class="am-icon-angle-right am-fr"></i>
							</a>
						</li>
						<li>
							<a href="#">
								<i class="u-icon-help u-icon-help-giftCard am-fl"></i>
								<span>礼品卡</span>
								<i class="am-icon-angle-right am-fr"></i>
							</a>
						</li>
					</ul>
				</div>
				<div class="help-b">
					<ul class="am-cf">
						<li>
							<a href="#">
								<i class="u-icon-help u-icon-help-agreement am-fl"></i>
								<span>服务协议</span>
								<i class="am-icon-angle-right am-fr"></i>
							</a>
						</li>
						<li>
							<a href="#">
								<i class="u-icon-help u-icon-help-business am-fl"></i>
								<span>商务合作</span>
								<i class="am-icon-angle-right am-fr"></i>
							</a>
						</li>
						<li>
							<a href="#">
								<i class="u-icon-help u-icon-help-legal am-fl"></i>
								<span>隐私政策</span>
								<i class="am-icon-angle-right am-fr"></i>
							</a>
						</li>
						<li>
							<a href="#">
								<i class="u-icon-help u-icon-help-member am-fl"></i>
								<span>会员制度</span>
								<i class="am-icon-angle-right am-fr"></i>
							</a>
						</li>
					</ul>
				</div>
				<div class="help-b">
					<ul class="am-cf">
						<li>
							<a href="#">
								<i class="u-icon-help u-icon-help-notice am-fl"></i>
								<span>会员通知</span>
								<i class="am-icon-angle-right am-fr"></i>
							</a>
						</li>
					</ul>
				</div>
			</div>
			

		</div>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/amazeui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mygoods.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
